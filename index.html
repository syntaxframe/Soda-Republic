<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Soda Repulic</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="header-content">
                <img src="img/svg/Logotype.svg" alt="" class="logo">
                <div class="header-menu-container">
                    <a href="">Войти</a>
                    <a href="">Нет аккаунта?</a>
                    <a href=""><img src="img/svg/bag.svg" alt=""></a>
                    
                </div>
            </div>
            <div class="header-border-container">
                <div class="header-content">
                    <ul class="header-menu">
                        <li>
                            <a href="">Каталог</a>
                        </li>
                        <li>
                            <a href="">Преимущества</a>
                        </li>
                        <li>
                            <a href="">Отзывы</a>
                        </li>
                        <li>
                            <a href="">Подписаться на нас</a>
                        </li>
                        <li>
                            <a href="">Контакты</a>
                        </li>
                    </ul>
                    <!-- Разобраться почему не работает focus  у input -->
                    <div class="header-search">
                       <input type="search" placeholder="Ищите напитки здесь" class="header-search_input"> 
                       <span class="text-field_aicon">
                        <a href="">
                            <img src="img/svg/search-icon.svg" alt="search-icon">
                            </a>
                        </span> 
                    </div>
                </div>
            </div>
        </header>
        <main>
            <section class="big-picture-on-bg_section">
                <div class="big-picture_content">
                    <h1 class="big-picture_text-container">
                        Свежий и неповторимый
                    </h1>
                    <!-- Костыль чтобы кнопка не была на всю длинну родительского контейнера -->
                    <div class="btn_container">
                         <a class="btn" href="">Заказать</a>
                    </div>
                </div>
            </section>
            <section class="catalog_section">
                <h2>Каталог</h2>
                <div class="catalog_container">
                    <!-- чекбоксы для фильтрования категорий -->
                    <div class="catalog_categories-selection_chechox_container">
                        <h4>
                            Категории
                        </h4>
                        <!-- запилить чекбоксы -->
                    </div>
                    <!-- Контейнер для категорий товаров каталога -->
                    <div class="catalog-categories_container">
                        <!-- Категория товаров с товарами -->
                        <div class="catalog-catigories_container_item">
                            <h3>
                                Лимонады
                            </h3>
                            
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer>

        </footer>
    </div>
</body>
</html>
